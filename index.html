<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bảng Chiến – Realtime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <img src="logo.png" class="logo">

  <h1>BẢNG CHIẾN</h1>

  <div id="status"></div>

  <div class="controls">
    <input id="nameInput" placeholder="Tên đăng ký">
    <button id="registerBtn">Đăng ký</button>
  </div>

  <div id="teams"></div>

  <!-- ADMIN -->
  <div class="admin-panel">
    <input id="adminPass" type="password" placeholder="Mật khẩu admin">
    <button id="lockBtn">Khóa slot</button>
    <button id="unlockBtn">Mở slot</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
